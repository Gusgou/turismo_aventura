<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ingreso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
  </head>
  <body class="estilo-login">
    <section class="form-login">
      <h5>Iniciar Sesión</h5>
      <form action="#"  id="form" class="formulario1">
        <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" id="usuario">
        <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" id="contraseña">
        <input class="buttons" type="submit" value="Ingresar">
        <a class="b-inicio" href="{{ url_for('index') }}">Inicio</a>
        <p><a href="#">¿Olvidaste tu Contraseña?</a></p>
        
      </form>
      
      
    </section>
    <script src="{{ url_for('static', filename='JS/scriptslogin.js') }}"></script>
  </body>
</html>
